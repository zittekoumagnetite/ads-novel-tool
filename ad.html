  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    .adbox {
      width: 100%;
      max-width: 728px;
      min-height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      overflow: hidden;
    }
  </style>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6004594409208203"
     crossorigin="anonymous"></script>

</head>

  <div class="adbox">
    <ins class="adsbygoogle"
         style="display:block;width:100%;height:100px"
         data-ad-client="ca-pub-6004594409208203"
         data-ad-slot="2919856685"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
